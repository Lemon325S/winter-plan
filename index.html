    <script>
        // ========== å”¯ä¸€çš„Supabaseåˆå§‹åŒ–ï¼ˆä»…è¿™1å¤„ï¼ï¼‰ ==========
        const supabaseConfig = {
            url: "https://ydvzwsfowkyquqoigrmg.supabase.co", // æ›¿æ¢æˆä½ çš„Project URL
            key: "sb_publishable_vJdssfr65laQD2c8PvTSRw_bxbsC3re" // æ›¿æ¢æˆä½ çš„anon publicå¯†é’¥
        };
        
        // å…¨å±€å”¯ä¸€çš„Supabaseå®¢æˆ·ç«¯ï¼ˆæ— é‡å¤å£°æ˜ï¼‰
        let supabaseClient;
        try {
            supabaseClient = supabase.createClient(supabaseConfig.url, supabaseConfig.key);
        } catch (e) {
            alert("Supabaseåˆå§‹åŒ–å¤±è´¥ï¼š" + e.message);
        }

        let currentDay = "å‘¨ä¸€";
        let currentMode = "check";

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            bindEvents();
            await loadTasks(currentDay);
        });

        // ç»‘å®šæ‰€æœ‰äº¤äº’äº‹ä»¶
        function bindEvents() {
            // åŠŸèƒ½åˆ‡æ¢
            document.getElementById('btn-check').onclick = async () => {
                currentMode = "check";
                toggleActive('.func-btn', 'btn-check');
                document.getElementById('taskForm').classList.remove('active');
                await loadTasks(currentDay);
            };

            document.getElementById('btn-manage').onclick = async () => {
                currentMode = "manage";
                toggleActive('.func-btn', 'btn-manage');
                document.getElementById('taskForm').classList.add('active');
                await loadTasks(currentDay);
            };

            // æ—¥æœŸé€‰æ‹©
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.onclick = async () => {
                    currentDay = btn.dataset.day;
                    toggleActive('.day-btn', btn.dataset.day);
                    await loadTasks(currentDay);
                };
            });

            // è¡¨å•æ“ä½œ
            document.getElementById('btn-save').onclick = saveTask;
            document.getElementById('btn-clear').onclick = clearForm;
        }

        // é€šç”¨æ¿€æ´»çŠ¶æ€åˆ‡æ¢
        function toggleActive(selector, activeId) {
            document.querySelectorAll(selector).forEach(el => {
                el.classList.remove('active');
                if (el.id === activeId || el.dataset.day === activeId) {
                    el.classList.add('active');
                }
            });
        }

        // åŠ è½½ä»»åŠ¡
        async function loadTasks(day) {
            const container = document.getElementById('task-container');
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            container.innerHTML = '';

            try {
                // ä»Supabaseè·å–ä»»åŠ¡
                const { data: tasks, error } = await supabaseClient
                    .from('tasks')
                    .select('*')
                    .eq('day', day)
                    .order('time');

                if (error) throw error;

                if (tasks.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--text-secondary);">æš‚æ— ä»»åŠ¡ï¼Œå¯åœ¨ç®¡ç†æ¨¡å¼æ·»åŠ </div>';
                    return;
                }

                // åˆ†ç»„æ¸²æŸ“
                const sections = { "ä¸Šåˆ": [], "ä¸­åˆ": [], "ä¸‹åˆ": [], "æ™šä¸Š": [] };
                tasks.forEach(task => {
                    const hour = parseInt(task.time.split('-')[0]?.split(':')[0] || 0);
                    if (hour >= 9 && hour < 12) sections["ä¸Šåˆ"].push(task);
                    else if (hour >= 12 && hour < 14) sections["ä¸­åˆ"].push(task);
                    else if (hour >= 14 && hour < 18) sections["ä¸‹åˆ"].push(task);
                    else sections["æ™šä¸Š"].push(task);
                });

                // ç”Ÿæˆä»»åŠ¡HTML
                let html = '';
                Object.entries(sections).forEach(([sectionName, tasks]) => {
                    if (tasks.length === 0) return;
                    html += `<div class="task-section"><div class="section-title">${sectionName}</div><ul class="task-list">`;
                    tasks.forEach(async task => {
                        // è·å–æ‰“å¡çŠ¶æ€
                        const { data: checkin } = await supabaseClient
                            .from('checkins')
                            .select('is_completed')
                            .eq('task_id', task.id)
                            .eq('user_id', 'default_user')
                            .single();
                        const isCompleted = checkin?.is_completed || false;
                        const deleteBtn = currentMode === 'manage' ? `<span style="color:#ef4444; cursor:pointer;" onclick="deleteTask('${task.id}')">ğŸ—‘ï¸</span>` : '';
                        
                        html += `
                            <li class="task-item ${isCompleted ? 'completed' : ''}" onclick="toggleCheckin('${task.id}', this)">
                                <span class="task-time">${task.time}</span>
                                <span class="task-content">${task.content}${deleteBtn}</span>
                                <span class="task-check">${isCompleted ? 'âœ“' : ''}</span>
                            </li>
                        `;
                    });
                    html += `</ul></div>`;
                });
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div style="text-align:center; padding:2rem; color:#ef4444;">åŠ è½½å¤±è´¥ï¼š${error.message}</div>`;
            } finally {
                loading.classList.remove('active');
            }
        }

        // æ‰“å¡åˆ‡æ¢
        async function toggleCheckin(taskId, el) {
            try {
                const { data: checkin } = await supabaseClient
                    .from('checkins')
                    .select('id, is_completed')
                    .eq('task_id', taskId)
                    .eq('user_id', 'default_user')
                    .single();

                const newState = !(checkin?.is_completed || false);
                if (checkin) {
                    await supabaseClient.from('checkins').update({ is_completed: newState }).eq('id', checkin.id);
                } else {
                    await supabaseClient.from('checkins').insert({ task_id: taskId, user_id: 'default_user', is_completed: newState });
                }

                el.classList.toggle('completed', newState);
                el.querySelector('.task-check').textContent = newState ? 'âœ“' : '';
                await checkAllCompleted(currentDay);
            } catch (error) {
                alert('æ‰“å¡å¤±è´¥ï¼š' + error.message);
            }
        }

        // ä¿å­˜ä»»åŠ¡
        async function saveTask() {
            const day = document.getElementById('taskDay').value;
            const time = document.getElementById('taskTime').value.trim();
            const content = document.getElementById('taskContent').value.trim();

            if (!time || !content) {
                alert('æ—¶é—´æ®µå’Œä»»åŠ¡å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            try {
                const { error } = await supabaseClient.from('tasks').insert({ day, time, content });
                if (error) throw error;
                alert('ä»»åŠ¡ä¿å­˜æˆåŠŸï¼');
                clearForm();
                await loadTasks(currentDay);
            } catch (error) {
                alert('ä¿å­˜å¤±è´¥ï¼š' + error.message);
            }
        }

        // åˆ é™¤ä»»åŠ¡
        async function deleteTask(taskId) {
            if (!confirm('ç¡®å®šåˆ é™¤è¯¥ä»»åŠ¡å—ï¼Ÿ')) return;
            try {
                const { error } = await supabaseClient.from('tasks').delete().eq('id', taskId);
                if (error) throw error;
                await loadTasks(currentDay);
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('taskTime').value = '';
            document.getElementById('taskContent').value = '';
        }

        // æ£€æŸ¥å…¨éƒ¨å®Œæˆ
        async function checkAllCompleted(day) {
            const { data: tasks } = await supabaseClient.from('tasks').select('id').eq('day', day);
            if (!tasks || tasks.length === 0) return;

            let completed = 0;
            for (const task of tasks) {
                const { data: checkin } = await supabaseClient.from('checkins').select('is_completed').eq('task_id', task.id).eq('user_id', 'default_user').single();
                if (checkin?.is_completed) completed++;
            }

            if (completed === tasks.length) {
                document.getElementById('celebration').style.display = 'flex';
            }
        }

        // å…³é—­åº†ç¥å¼¹çª—
        function closeCelebration() {
            document.getElementById('celebration').style.display = 'none';
        }
    </script>
