        class SimpleSupabase {
            constructor(url, key) {
                this.url = url + '/rest/v1';
                this.headers = {
                    'apikey': key,
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'

            // æŸ¥è¯¢æ•°æ®
            async from(table) {

                    select: async (fields) => {
                        const res = await fetch(`${this.url}/${table}?${new URLSearchParams({ select: fields })}`, {
                            headers: this.headers
                        });
                        if (!res.ok) throw new Error(await res.text());
                        return { data: await res.json() };
                    },
                    eq: async (col, val) => {
                        const res = await fetch(`${this.url}/${table}?${new URLSearchParams({ [col]: val, select: '*' })}`, {
                            headers: this.headers
                        });
                        if (!res.ok) throw new Error(await res.text());
                        return { data: await res.json() };
                    },
                    insert: async (data) => {
                        const res = await fetch(`${this.url}/${table}`, {
                            method: 'POST',
                            headers: this.headers,
                            body: JSON.stringify(data)
                        });
                        if (!res.ok) throw new Error(await res.text());
                        return { data: await res.json() };
                    },
                    update: async (data) => {
